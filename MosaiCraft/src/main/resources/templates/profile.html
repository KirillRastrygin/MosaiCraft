<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Профиль пользователя</title>
  <link rel="stylesheet" th:href="@{/style/profile.css}">
  <link rel="stylesheet" th:href="@{/style/header.css}">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<header class="header">
  <nav class="navbar">
    <a class="nav-link" href="/">Главная</a>
    <a class="nav-link" href="/mosaic/create">Создать мозаику</a>
    <a class="nav-link" href="/template/create">Создать шаблон</a>
    <a class="nav-link" href="/album/create">Создать альбом</a>
    <a class="nav-link active" href="/profile">Мой кабинет</a>
    <div class="user-info">
      <form id="logoutForm" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="logout-btn" type="submit">Выход</button>
      </form>
    </div>
  </nav>
</header>

<main class="container">
  <h1>Профиль пользователя</h1>
  <p><strong>Имя:</strong> <span th:text="${user.username}">Имя</span></p>
  <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>

  <h2 class="section-title">Созданные мозаики</h2>
  <div class="gallery">
    <div class="card" th:each="mosaic : ${mosaics}">
      <p><strong th:text="${mosaic.name}">Название мозаики</strong></p>
      <img th:if="${mosaic.imageBase64 != null}"
           th:src="'data:image/jpeg;base64,' + ${mosaic.imageBase64}"
           alt="Mosaic Image">

      <div class="card-actions">
        <a th:href="@{'/profile/mosaic/view/' + ${mosaic.id}}" target="_blank" class="btn">Открыть</a>
        <a th:href="@{'/profile/mosaic/download/' + ${mosaic.id}}" class="btn">Скачать</a>
        <form th:action="@{'/profile/mosaic/delete/' + ${mosaic.id}}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
      </div>
    </div>
  </div>

  <h2 class="section-title">Пользовательские шаблоны</h2>
  <div class="gallery">
    <div class="card" th:each="template : ${templates}">
      <p><strong>Название:</strong> <span th:text="${template.name}">Шаблон</span></p>
      <div class="card-actions">
        <a th:href="@{'/profile/template/view/' + ${template.id}}" class="btn">Посмотреть</a>
        <a th:href="@{'/profile/template/download/' + ${template.id}}" class="btn">Скачать</a>
        <form th:action="@{'/profile/template/delete/' + ${template.id}}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
      </div>
    </div>
  </div>

  <h2 class="section-title">Альбомы</h2>
  <div class="gallery">
    <div class="card" th:each="album : ${albums}">
      <p><strong>Название:</strong> <span th:text="${album.name}">Альбом</span></p>
      <div class="card-actions">
        <a th:href="@{'/profile/album/view/' + ${album.id}}" class="btn">Посмотреть</a>
        <a th:href="@{'/profile/album/download/' + ${album.id}}" class="btn">Скачать</a>
        <form th:action="@{'/profile/album/delete/' + ${album.id}}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
      </div>
    </div>
  </div>
</main>

</body>
</html>
