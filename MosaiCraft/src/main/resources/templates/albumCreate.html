<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Создать альбом</title>
    <link rel="stylesheet" href="/style/template-create.css">
    <link rel="stylesheet" th:href="@{/style/header.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .mosaic-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .mosaic-item {
            position: relative;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 8px;
            overflow: hidden;
            transition: border 0.3s ease;
        }
        .mosaic-item.selected {
            border: 3px solid #4CAF50;
        }
        .mosaic-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        .mosaic-title {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header class="header">
    <nav class="navbar">
        <a class="nav-link" href="/">Главная</a>
        <a class="nav-link" href="/mosaic/create">Создать мозаику</a>
        <a class="nav-link" href="/template/create">Создать шаблон</a>
        <a class="nav-link active" th:href="@{/album/create}">Создать альбом</a>
        <a class="nav-link" href="/profile">Мой кабинет</a>
        <div class="user-info">
            <form id="logoutForm" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="logout-btn" type="submit">Выход</button>
            </form>
        </div>
    </nav>
</header>

<main class="container">
    <div class="form-container">
        <h1 class="title">Создание нового альбома</h1>
        <form id="albumForm" action="/album/create" method="post" th:object="${albumDTO}">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label class="form-label">Название альбома</label>
                <input type="text" th:field="*{name}" class="form-input" placeholder="Введите название" required>
                <div class="validation-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Выберите мозаики</label>
                <div class="mosaic-grid">
                    <div th:each="mosaic : *{mosaics}" class="mosaic-item"
                         th:attr="data-id=${mosaic.id}"
                         onclick="toggleSelection(this)">
                        <img th:src="'data:image/jpeg;base64,' + ${mosaic.imageBase64}" th:alt="${mosaic.name}">
                        <div class="mosaic-title" th:text="${mosaic.name}"></div>
                    </div>
                </div>
            </div>

            <!-- Сюда будут добавляться выбранные ID -->
            <div id="selectedMosaicsContainer"></div>

            <button type="submit" class="submit-btn">Создать альбом</button>
        </form>
    </div>
</main>

<script>
    function toggleSelection(element) {
        const selectedContainer = document.getElementById('selectedMosaicsContainer');
        const id = element.getAttribute('data-id');
        const inputName = 'selectedMosaics';
        element.classList.toggle('selected');

        if (element.classList.contains('selected')) {
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = inputName;
            hiddenInput.value = id;
            hiddenInput.id = 'mosaic-' + id;
            selectedContainer.appendChild(hiddenInput);
        } else {
            const toRemove = document.getElementById('mosaic-' + id);
            if (toRemove) {
                toRemove.remove();
            }
        }
    }
</script>
</body>
</html>
