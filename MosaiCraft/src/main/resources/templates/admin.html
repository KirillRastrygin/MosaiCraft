<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Панель администратора</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/style/admin.css"/>
</head>
<body>
<header class="header">
    <h1>Панель администратора</h1>
    <nav class="nav">
        <a class="nav-link" href="/">Вернуться на главную</a>
        <form id="logoutForm" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" class="logout-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="logout-btn" type="submit">Выход</button>
        </form>
    </nav>
</header>

<main class="container">
    <section class="stats">
        <h2>Статистика</h2>
        <ul class="stats-list">
            <li>Пользователей: <span th:text="${userCount}"></span></li>
            <li>Мозаик: <span th:text="${mosaicCount}"></span></li>
            <li>Шаблонов: <span th:text="${templateCount}"></span></li>
            <li>Альбомов: <span th:text="${albumCount}"></span></li>
        </ul>
    </section>

    <section class="user-management">
        <h2>Управление пользователями</h2>
        <div class="table-wrapper">
            <table class="user-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя пользователя</th>
                    <th>Email</th>
                    <th>Роли</th>
                    <th>Создан</th>
                    <th>Последнее обновление</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${allUsers}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.username}">Имя</td>
                    <td th:text="${user.email}">email@example.com</td>
                    <td th:text="${#strings.listJoin(user.roles, ', ')}">USER</td>
                    <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                    <td th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-01-02</td>
                    <td>
                        <form method="post" th:action="@{/admin}" class="action-form">
                            <input type="hidden" name="userId" th:value="${user.id}"/>
                            <button type="submit" name="action" value="changeRole" class="btn btn-change-role">Изменить роль</button>
                            <button type="submit" name="action" value="delete" class="btn btn-delete">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
</body>
</html>
